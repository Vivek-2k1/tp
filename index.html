<html>
	<head>
		<title>Color App</title>
		<style>
			*{
				font-size:40px;
			}
			body{
				background-color:azure;
			}
		</style>
		
	</head>
	<body>
		<center>
			<h1>Color Me</h1>	
			<script>
			function color(){
				let color = ["pink","yellow","red","green"];
				let r = parseInt(Math.random() * color.length);
				document.body.style.background = color[r];
			}
			setInterval(color, 20);
		</script>		
		</center>
	</body>
</html>
